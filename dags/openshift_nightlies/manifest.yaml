versionAliases:
  - version: 4.7
    alias: stable
  - version: 4.8
    alias: next
  - version: 4.9
    alias: future

dagConfig:
  schedules:
    enabled: true
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true

platforms:
  cloud:
    - version: 4.7
      releaseStream: 4.7.0-0.nightly
      providers:
      - name: gcp
      profiles:
        - sdn-upgrade
    - version: 4.8
      releaseStream: 4.8.0-0.nightly
      providers:
      - name: gcp
        profiles:
        - sdn-upgrade
    - version: 4.9
      releaseStream: 4.9.0-0.nightly
      providers:
      - name: aws
        profiles:
        - sdn-scaleci
      - name: azure
        profiles:
        - sdn-scaleci
        - ovn-scaleci
      - name: gcp
        profiles:
        - sdn-scaleci
